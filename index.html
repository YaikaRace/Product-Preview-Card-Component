<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <main>
      <article>
        <div class="imagen">
          <picture class="pic">
            <source media="(min-width: 721px)" srcset="images/image-product-desktop.jpg">
            <source media="(max-width: 720px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-mobile.jpg" alt="perfume">
          </picture>
        </div>
        <div class="columna2">
          <div class="alltext">
            <div class="text">
              <p>Perfume</p>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="prices">
              <h1>$149.99</h1>
              <h5>$169.99</h5>
            </div>
            <div class="add">
              <a href="#"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</a>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
